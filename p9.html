<!DOCTYPE html>
<head>
     <script> 
        function formvalidator() 
        { 
            var usn = document.getElementById("u"); 
            var sem = document.getElementById("s"); 
            if(iscorrect(usn) || isperfect(sem)) 
            { 
                  isperfect(sem)    
                    return true; 
              } 
            return false; 
        } 
        
        
        function iscorrect(us) 
        { 
            var exp1 = /^[1-4][A-Z][A-Z][0-9][0-9][A-Z][A-Z][0-9][0-9][0-9]$/ ;
            if(us.value.length == 0) 
            {
                alert("US Number is empty");
                 return false; 
            } 
            else if(!us.value.match(exp1)) 
            { 
                alert("US Number should be in DAADDAADDD format"); 
                 return false; 
            } 
            alert("US Number IS CORRECT"); 
            return true; 
        } 

        function isperfect(se) 
        { 
            var exp2 = /^[1-8]$/ ;
            if(se.value.length == 0) 
            { 
                alert("Semester Number is empty"); 
                return false; } 
            else if(!se.value.match(exp2)) 
            { 
                alert("Invalid Semester Number"); 
                return false; 
            } 
            alert("Semester Number IS CORRECT"); 
            return true; 
        } 
        
    </script>
    <body> 
        <form onsubmit="return formvalidator()"> 
            Enter your USN. in DUUDDUUDDD format : <input type="text" id="u"/> <br/><br/> 
            Enter your Sem. in D[1-8] format : <input type="text" id="s"/> <br/><br/>
            <input type="submit" value="Check Field" /> 
        </form> 
    </body> 
    </html>
